<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <style type="text/tailwindcss"></style>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="py-[24px] shadow-md shadow-blue-500">
        <div class="container flex items-center justify-between">
            <h1 class="text-[24px] text-[#111517] font-extrabold">Where in the world?</h1>
            <div class="flex items-center gap-[30px]">
                <button class="flex cursor-pointer items-center gap-[10px]">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z"
                            fill="white" stroke="#111517" stroke-width="1.25" />
                    </svg>
                    <span class="text-[#111517] text-[16px] font-semibold">Liked (<span>0</span>)</span>
                </button>
                <button class="flex cursor-pointer items-center gap-[10px]">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z"
                            fill="white" stroke="#111517" stroke-width="1.25" />
                    </svg>
                    <span class="text-[#111517] text-[16px] font-semibold">Saved (<span>0</span>)</span>
                </button>
                <button class="flex cursor-pointer items-center gap-[10px]">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z"
                            fill="white" stroke="#111517" stroke-width="1.25" />
                    </svg>
                    <span class="text-[#111517] text-[16px] font-semibold">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>
    <main class="mt-[48px]">
        <section class="mb-[48px]">
            <div class="container">
                <div class="flex items-center justify-between">
                    <input autocomplete="off"
                        class="search-input focus:border-blue-500 border-[1px] border-gray-300 py-[18px] pl-[74px] w-[480px] outline-none shadow-md text-[18px] rounded-[5px]"
                        type="text" name="search" placeholder="Search for a country...">
                    <select
                        class="capital-choose focus:border-blue-500 border-[1px] border-gray-300 py-[20px] w-[200px] outline-none shadow-md text-[18px] rounded-[5px]">
                        <option disabled selected>Filter by Region</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <ul class="country-list mt-[48px] grid grid-cols-4 gap-5">

                </ul>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/app.js"></script>
</body>

</html>
